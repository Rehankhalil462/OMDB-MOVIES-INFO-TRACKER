<link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>Monsters Rolodex</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
<!--     
      check whether the serviceWorker is supported by our current Browser.
     serviceWorker is a Javascript File. 
      this returns a promise if it register new serviceWorker and we use that using .then . if there is a error we will save it using '.catch' .
     reg.scope actually tells us the url on which our service worker is installed. 
     now we are done in registering the service worker. xD; -->
    <script> 
        if ('serviceWorker' in navigator){ 
         window.addEventListener('load',()=>{ 
           navigator.serviceWorker.register('./serviceworker.js') 
          .then((reg) => console.log('Success: ', reg.scope))
          .catch((err) => console.log('Failure:', err));
        });}
        else{
          console.log('Service Worker is not supported by browser.');
        }
    </script>
